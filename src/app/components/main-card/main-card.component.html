<div class="container__main-card">
  <div class="main-card__image">
    <img src="{{ photoCover }}" alt="" height="250px">
  </div>
  <div class="main-card__title">
    <h2><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h2>
  </div>
  <div class="main-card__description">
    <p><a [routerLink]="['content', Id]">{{ cardDescription }}</a></p>
  </div>
</div>
